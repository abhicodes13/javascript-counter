<!DOCTYPE html>
<html>
    <head>
        <title>Counter</title>
        <script>
            let counter = 0;

            function count() {
                counter++;
               document.querySelector('h1').innerHTML= counter;
               if (counter % 10 === 0){
                alert(`Count is ${counter}`);
               }
             }
            
        </script>
    </head>
    <body>
        <h1>0</h1>
        <button onclick="count()">Count</button>
    </body>
</html>
